% include("header", title="Login")

<body>
  <main>
<div class="login-form">
    <form action="/login" method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          % if error == "user_email":
          <h1>
            Please enter a valid email
          </h1>
        % end
            <input name="user_email" type="text" class="form-control" placeholder="email" value="{{user_email or '' }}" required="required" >
        </div>
        <div class="form-group">
          % if error == "user_password":
      <h1>Please enter a valid password</h1>
    % end
            <input name="user_password" type="password" class="form-control" placeholder="password" required="required" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
    </form>
</div>
</main>
</body>

% include("footer")
